<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h3><strong>Detalle Alimentacion</strong></h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6">
                    <label><strong>Trabajador:</strong></label> {{ object.codigo_trab }} {{ object.primer_nombre }} {{ object.apellidos }}<br>
                    <label><strong>Cantidad de Dias:</strong></label> {{ object.cant_dias }}<br>
                    <label><strong>Dias dieta:</strong></label> {{ object.cant_dias_dieta }}<br>
                </div>
                <div class="col-lg-6">
                    <label><strong>Desde:</strong></label> {{ object.desde|date:"d/m/Y" }}<br>
                    <label><strong>Hasta:</strong></label> {{ object.hasta|date:"d/m/Y" }}<br>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
