<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5><strong>Detalle Especialidad</strong></h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <label><strong>Calificación: </strong></label> {{ object.calificacion }}<br>
                    <label><strong>Código: </strong></label> {{ object.codigo }}<br>
                    <label><strong>Nombre: </strong></label> {{ object.nombre }}<br>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
